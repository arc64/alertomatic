article_data(
{
	"results":
	[
	{% for item in items %}
	{
		"url": "{{item.url}}",
		"position": "{{item.position}}",
		"title": "{{item.title}}",
        "category": "{{item.category}}",
        "created_at": "{{item.created_at|date:"g:iA"}}"
	  }
	{% if not forloop.last %} , {% endif %}
	{% endfor %}
	]
}
)
